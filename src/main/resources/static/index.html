<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up Form</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="main">
	<input type="checkbox" id="chk" aria-hidden="true">
	<div class="signup">
		<form action="http://localhost:9090/api/v1/auth/signup" method="post">
			<label for="chk" aria-hidden="true">Sign up</label>
			<input type="text" name="userName" placeholder="userName" required=""><!--must be as in creatuserDTo-->
			<input type="text" name="subscriptionType" placeholder="subscriptionType" required="">
			<input type="password" name="password" placeholder="Password" required="">
			
			<button type="submit">Sign up</button>
		</form>
	</div>
	<div class="login">
		<form action="http://localhost:9090/api/v1/auth/signin" method="post">
			<label for="chk" aria-hidden="true">Login</label>
			<input type="text" name="userName" placeholder="userName" required="">
			<input type="password" name="password" placeholder="Password" required="">
			<button type="submit">Login</button>
		</form>
	</div>


</div>
</body>
</html>
